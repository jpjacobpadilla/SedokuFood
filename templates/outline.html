<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title%}{% endblock %}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/sedoku-logo.ico')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Jua&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">       
    </head>
    <body>
        <header>
            <div id="logo-container">
                <a href="/">
                    <img src="{{url_for('static', filename='images/Icons/buruger-logo-orangecolor.png')}}">
                    <h1 class="logo">Sedoku.</h1>
                </a>
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="{{url_for('dishfinder')}}">Build My Schedule</a></li>
                    <li><a href="{{url_for('exploreourdatabase')}}">Our Database</a></li>
                    <li><a href="{{url_for('about')}}">About</a></li>
                </ul>
            </nav>
        </header>

        {% block content%}{% endblock %}

        <footer>
            <img id="footer-burgers" src="{{url_for('static', filename='images/Icons/footer-burgers.gif')}}" style="display: none;">
        </footer>
    </body>
</html>
